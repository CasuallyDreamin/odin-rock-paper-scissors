<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id= 'choice' type="submit">Choice</button>
</body>
<script>
    function getComputerChoice() {
        const choice_index = parseInt(Math.random()*10 % 3)
        choices = ['Rock', 'Paper', 'Scissor']
        
        return choices[choice_index]
    }
    
    function getHumanChoice() {
        const human_choice = prompt("Enter your choice between Rock, Paper, Scissor")
        return human_choice
    }
    function playRound(human, computer) {
        if (human === computer) return 1
        else return 0
    }
    let score = 0;
    
    const computer = getComputerChoice();
    const human = getHumanChoice();
    score += playRound(human, computer)

    console.log(score)

    
</script>
</html>
